name: island
version: '0.1'
maintainer: SimSpace
license: AllRightsReserved

default-extensions:
  - ConstraintKinds
  - DefaultSignatures
  - FlexibleContexts
  - MultiParamTypeClasses
  - RankNTypes
  - ScopedTypeVariables
  - StandaloneDeriving
  - TemplateHaskell
  - TypeApplications
  - TypeFamilies
  - UndecidableInstances

ghc-options:
  - -Wall
  - -Werror
  - -fwarn-tabs
  - -O2

dependencies:
  - base
  - containers
  - generics-eot
  - lens
  - mtl
  - text

library:
  source-dirs: src
