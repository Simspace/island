name: island
version: '0.1'
maintainer: SimSpace
license: AllRightsReserved

default-extensions:
  - AllowAmbiguousTypes
  - ConstraintKinds
  - FlexibleContexts
  - MultiParamTypeClasses
  - ScopedTypeVariables
  - TypeApplications
  - TypeFamilies

ghc-options:
  - -Wall
  - -Werror
  - -fwarn-tabs
  - -O2

dependencies:
  - base
  - mtl

library:
  source-dirs: src
